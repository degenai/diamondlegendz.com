<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' blob:; worker-src 'self' blob:; img-src 'self'; connect-src 'self';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter MIDI Player Turbo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --crt-bg: #1a1a1a;
            --scanline: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: #000;
            color: var(--neon-green);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: linear-gradient(0deg, transparent 24%, var(--scanline) 25%, var(--scanline) 26%, transparent 27%, transparent 74%, var(--scanline) 75%, var(--scanline) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, var(--scanline) 25%, var(--scanline) 26%, transparent 27%, transparent 74%, var(--scanline) 75%, var(--scanline) 76%, transparent 77%, transparent);
            background-size: 30px 30px;
        }

        .arcade-cabinet {
            background: var(--crt-bg);
            border: 4px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 50px rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 800px;
            max-width: 95vw;
            position: relative;
            border-radius: 10px;
        }

        /* CRT Screen Effect */
        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
            border-radius: 5px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed var(--neon-pink);
            padding-bottom: 10px;
        }

        h1 {
            color: #fff;
            text-shadow: 4px 4px var(--neon-pink);
            font-size: 1.5rem;
            line-height: 1.5;
        }

        .visualizer-container {
            width: 100%;
            height: 150px;
            background: #000;
            border: 2px solid #555;
            margin-bottom: 20px;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            border: 2px solid #555;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .panel h3 {
            font-size: 0.8rem;
            color: var(--neon-pink);
            margin-top: 0;
            text-decoration: underline;
        }

        select,
        button {
            width: 100%;
            background: #000;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            font-family: inherit;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
        }

        button:active {
            transform: translateY(2px);
        }

        .playback-controls {
            display: flex;
            gap: 5px;
        }

        .playback-controls button {
            flex: 1;
        }

        .status-bar {
            margin-top: 20px;
            text-align: center;
            font-size: 0.7rem;
            color: #ccc;
            height: 20px;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        /* Initial "Click to Start" overlay */
        #start-overlay {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="arcade-cabinet">
        <div class="screen-overlay"></div>

        <header>
            <h1>STREET FIGHTER II<br>TURBO MIDI PLAYER</h1>
        </header>

        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>

        <div class="controls-area">
            <!-- Left Panel: Lists -->
            <div class="panel">
                <h3>SELECT TRACK</h3>
                <select id="track-select" size="5">
                    <option>LOADING...</option>
                </select>

                <h3 style="margin-top: 10px;">SOUNDFONT</h3>
                <select id="sf-select">
                    <option>LOADING...</option>
                </select>
            </div>

            <!-- Right Panel: Controls -->
            <div class="panel">
                <h3>CONTROLS</h3>
                <div id="track-info" style="font-size: 0.6rem; margin-bottom: 15px; min-height: 30px;">
                    READY PLAYER ONE
                </div>

                <div class="playback-controls">
                    <button id="btn-prev">⏮</button>
                    <button id="btn-play">▶</button>
                    <button id="btn-stop">⬛</button>
                    <button id="btn-next">⏭</button>
                </div>

                <div style="margin-top: 15px; border: 2px dashed #555; padding: 10px; text-align: center; color: #777; font-size: 0.6rem;"
                    id="drop-zone">
                    DROP .MID OR .SF2 FILES HERE
                </div>
            </div>
        </div>

        <div class="status-bar" id="status-bar">INSERT COIN</div>

        <!-- Start Overlay -->
        <div id="start-overlay" class="loading-overlay">
            <h2 class="blink">INSERT COIN</h2>
            <p style="font-size: 0.6rem; margin-top: 20px;">(CLICK TO START)</p>
        </div>
    </div>

    <script type="module" src="app.js"></script>

    <style>
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>

</body>

</html>
